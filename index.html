<body>
    <h1>Engineering for tomorrow</h1>
    <button id="cta">watch here</button>
    <div class="panel">
        <img id="light" src="images/resume.svg">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
        <div class="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script>
document.getElementById('cta').addEventListener('click', function()
{
   TweenMax.to('.panel', 1, { scaleY:1, height:'100vh', ease:Circ.easeOut });
   TweenMax.to('#light', 1, {opacity:1, y:0, delay: 1});
   TweenMax.to('p', 1, {opacity: 1, y:20, delay:1.4});
   TweenMax.to('.box', 3, {opacity: 1, scale:1,  ease:Elastic. easeOut.config( 1, 0.3)});
})

</script>
